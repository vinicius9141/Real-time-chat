<!DOCTYPE html>
<html>

<head>
  <title>Chat em Tempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="chat-input">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>

</html>
